<!-- index.html - homepage with 4 game links -->
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games by Tom</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-62CZQ5Z8ZE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-62CZQ5Z8ZE');
    </script>
    <style>
        :root {
            --bg: #2f7f56;
            --radius: 22px;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            text-align: center;
            margin: 28px 0 14px;
            font-size: 42px;
            letter-spacing: .5px;
        }

        .grid {
            display: grid;
            gap: 28px;
            padding: 18px 28px 42px;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            border-radius: var(--radius);
            height: 220px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .15);
            background-size: cover;
            background-position: center;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, .3);
        }

        .label {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-weight: bold;
            padding: 10px 18px;
            border-radius: 8px;
            letter-spacing: 1px;
            margin-bottom: 14px;
        }

        /* Backgrounds from assets */
        .poker {
            background-image: url('assets/poker.png');
        }

        .blackjack {
            background-image: url('assets/blackjack.png');
        }

        .roulette {
            background-image: url('assets/roulette.png');
        }

        .mac {
            background-image: url('assets/mac.png');
        }
    </style>
</head>

<body>
    <h1>Games By Tom</h1>
    <div class="grid">
        <a class="card poker" href="play.html?g=poker"><span class="label">POKER</span></a>
        <a class="card blackjack" href="play.html?g=blackjack"><span class="label">BLACKJACK</span></a>
        <a class="card roulette" href="play.html?g=roulette"><span class="label">ROULETTE</span></a>
        <a class="card mac" href="play.html?g=mac"><span class="label">MAC</span></a>
    </div>
</body>

</html>
