    <style>
        :root {
            --bg: #0b3d0b;
            --radius: 22px;

        body {
            margin: 0;
            background: var(--bg);

        h1 {
            text-align: center;
            margin: 28px 0 14px;
            font-size: 42px;
            letter-spacing: .5px;
        }

        .grid {
            display: grid;
            gap: 28px;
            padding: 18px 28px 42px;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            border-radius: var(--radius);
            height: 220px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .15);
            background-size: cover;
            background-position: center;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, .3);
        }

        .label {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-weight: bold;
            padding: 10px 18px;
            border-radius: 8px;
            letter-spacing: 1px;
            margin-bottom: 14px;
        }

        /* Backgrounds from assets */
        .poker {
            background-image: url('assets/poker.png');
        }

        .blackjack {
            background-image: url('assets/blackjack.png');
        }

        .roulette {

        }

        .a2048 {

        }

        .atycoon {
            background-image: url('assets/tycoon.png');
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ccc;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer a {
            color: #00eaff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: #ff00e6;
        }
    </style>
