<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5675653182766439"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-62CZQ5Z8ZE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-62CZQ5Z8ZE');
    </script>
    <style>
        body {
            margin: 0;
            background: #0b3d0b;
            /* same as index.html */
            color: #e5e7eb;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 10px 14px;
            background: #0b3d0b;
            /* updated to match body */
            position: sticky;
            top: 0;
        }

        a.home {
            padding: 10px 14px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
            background: #e5e7eb;
            color: #111827;
            text-decoration: none;
            font-weight: bold;
        }

        #wrap {
            max-width: 1200px;
            margin: 14px auto;
            padding: 0 12px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: 0;
            border-radius: 14px;
            background: #000;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ccc;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer a {
            color: #00eaff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: #ff00e6;
        }
    </style>
</head>

<body>
    <header>
        <a class="home" href="index.html">← All Games</a>
    </header>

    <div id="wrap">
        <iframe id="game" allowfullscreen referrerpolicy="no-referrer"></iframe>
    </div>



    <br>
    <br>
    <br>
    <br>
    <br>

    <footer>

        <nav>

            <a href="about.html">About Us</a> |
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms & Conditions</a> |
            <a href="disclaimer.html">Disclaimer</a> |
            <a href="submit.html">Submit Your Own</a>
        </nav>
    </footer>

    <script>
        const params = new URLSearchParams(location.search);
        const slug = params.get('g');
        const frame = document.getElementById('game');
        frame.src = slug ? `games/${slug}/index.html` : 'index.html';
    </script>
</body>

</html>
