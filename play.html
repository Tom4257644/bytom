<!-- play.html - container that loads a game by query param -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-62CZQ5Z8ZE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-62CZQ5Z8ZE');
    </script>
    <style>
        body {
            margin: 0;
            background: #0f172a;
            color: #e5e7eb;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 10px 14px;
            background: #111827;
            position: sticky;
            top: 0;
        }

        button,
        a.home {
            padding: 10px 14px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
        }

        button {
            background: #2563eb;
            color: #fff;
        }

        .home {
            background: #e5e7eb;
            color: #111827;
            text-decoration: none;
        }

        #wrap {
            max-width: 1200px;
            margin: 14px auto;
            padding: 0 12px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: 0;
            border-radius: 14px;
            background: #000;
        }
    </style>
</head>

<body>
    <header>
        <a class="home" href="index.html">‚Üê Home</a>
        <button id="fs">Fullscreen</button>
    </header>

    <div id="wrap">
        <iframe id="game" allowfullscreen referrerpolicy="no-referrer"></iframe>
    </div>

    <script>
        const params = new URLSearchParams(location.search);
        const slug = params.get('g');
        const frame = document.getElementById('game');
        frame.src = slug ? `games/${slug}/index.html` : 'index.html';

        document.getElementById('fs').addEventListener('click', async () => {
            try {
                await document.documentElement.requestFullscreen();
                gtag('event', 'fullscreen_clicked');
            } catch (e) { }
        });
    </script>
</body>

</html>
