                    <div class="card-wrapper">
                        <div class="card-flip">
                            <div class="card-front"></div>

            <button id="startGameButton">Deal Cards</button>

            <button id="callButton">Call</button>

        </div>

            style="text-align: center; font-weight: bold; font-size: 14px; margin-top: 8px; background-color: #164116; padding: 6px; border-radius: 6px;">
            Total Bet: $0</div>

        <div id="buttonsForBets"
            style="display: flex; flex-direction: column; align-items: center; gap: 12px; margin-top: 12px;">
            <div style="display: flex; justify-content: center; gap: 12px; ">
                <button id="betButton1" class="betButton"><img src="assets/1.png" alt="+1"></button>

                <button id="betButton50" class="betButton"><img src="assets/50.png" alt="+50"></button>
