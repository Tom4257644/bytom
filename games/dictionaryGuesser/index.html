<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grand Lexicon Quiz</title>
    <style>
        :root {
            --bg-color: #f4f1ea;
            --card-bg: #ffffff;
            --primary: #2c3e50;
            --accent: #d35400;
            --success: #27ae60;
            --error: #c0392b;
            --text: #333;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-color);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-card {
            background: var(--card-bg);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            position: relative;
        }

        .game-card::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid #eee;
            pointer-events: none;
        }

        h1 {
            text-align: center;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #777;
            margin-bottom: 30px;
        }

        .score-container {
            text-align: right;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #word-display {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
            font-style: italic;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: none;
            border: 2px solid #eee;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-family: 'Georgia', serif;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1.4;
        }

        .option-btn:hover:not([disabled]) {
            background-color: #fdfdfd;
            border-color: var(--primary);
        }

        .option-btn.correct {
            background-color: var(--success) !important;
            color: white;
            border-color: var(--success);
        }

        .option-btn.wrong {
            background-color: var(--error) !important;
            color: white;
            border-color: var(--error);
        }

        #controls {
            margin-top: 30px;
            text-align: center;
        }

        .next-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: none;
        }

        .next-btn:hover {
            background: var(--accent);
        }

        #feedback {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            min-height: 1.2em;
        }

        .progress-bar {
            height: 4px;
            background: #eee;
            margin-bottom: 20px;
        }

        #progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>

<body>

    <div class="game-card">
        <h1>The Obscure Dictionary</h1>
        <div class="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div class="score-container">Score: <span id="score">0</span></div>

        <div id="word-display">...</div>

        <div class="options-list" id="options">
        </div>

        <div id="feedback"></div>

        <div id="controls">
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next Word</button>
        </div>
    </div>

            { w: "Veridical", d: "Truthful; coinciding with reality." },
            // --- EXTENDED LIST BELOW ---
            { w: "Weltanschauung", d: "A particular philosophy of life or conception of the world; a comprehensive worldview." },
            { w: "Xanthosis", d: "A yellowish discoloration of the skin, often caused by the ingestion of excess carotene." },

            { w: "Effulgent", d: "Shining brightly; radiant; emanating a brilliant or glowing quality." },
            { w: "Facetious", d: "Treating serious issues with deliberately inappropriate humor; flippant." },

            { w: "Incipient", d: "In an initial stage; beginning to happen or develop; just starting to emerge." },
            { w: "Jactitation", d: "A restless tossing of the body in illness; or a false boast of being married to someone." },
            { w: "Kenspeckle", d: "Easily recognizable or conspicuous; something that stands out from its surroundings." },
            { w: "Languor", d: "The state or feeling, often pleasant, of tiredness or inertia; a relaxed stillness." },
            { w: "Mendacious", d: "Not telling the truth; lying; characterized by habitual deception." },
            { w: "Nascent", d: "Just coming into existence and beginning to display signs of future potential." },
            { w: "Obsequious", d: "Obedient or attentive to an excessive or servile degree; fawning." },
            { w: "Penultimate", d: "Last but one in a series of things; second to the last." },
            { w: "Querulous", d: "Complaining in a petulant or whining manner; characterized by a fretful tone." },
            { w: "Redolent", d: "Strongly reminiscent or suggestive of something; fragrant or sweet-smelling." },
            { w: "Surreptitious", d: "Kept secret, especially because it would not be approved of; clandestine." },
            { w: "Tintinnabulation", d: "A ringing or tinkling sound, especially the sound produced by the ringing of bells." }
        ];

        let score = 0;
        let totalAnswered = 0;
        let currentCorrectDef = "";

        const wordDisplay = document.getElementById('word-display');
        const optionsContainer = document.getElementById('options');
        const scoreDisplay = document.getElementById('score');
        const nextBtn = document.getElementById('next-btn');
        const feedback = document.getElementById('feedback');
        const progressFill = document.getElementById('progress-fill');

        function initGame() {
            nextQuestion();
        }

        function nextQuestion() {
            // Reset UI
            feedback.innerText = "";
            nextBtn.style.display = "none";
            optionsContainer.innerHTML = "";

            // Get random word
            const randomIndex = Math.floor(Math.random() * dictionary.length);
            const questionEntry = dictionary[randomIndex];
            currentCorrectDef = questionEntry.d;

            wordDisplay.innerText = questionEntry.w;

            // Generate distractors
            let options = [questionEntry.d];
            while (options.length < 3) {
                let randomDef = dictionary[Math.floor(Math.random() * dictionary.length)].d;
                if (!options.includes(randomDef)) {
                    options.push(randomDef);
                }
            }

            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            // Create buttons
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, opt);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(btn, selectedDef) {
            totalAnswered++;
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.disabled = true);

            if (selectedDef === currentCorrectDef) {
                btn.classList.add('correct');
                score++;
                feedback.innerText = "Excellent! That is correct.";
                feedback.style.color = "var(--success)";
            } else {
                btn.classList.add('wrong');
                feedback.innerText = "Alas, that is incorrect.";
                feedback.style.color = "var(--error)";

                // Highlight correct one
                allBtns.forEach(b => {
                    if (b.innerText === currentCorrectDef) b.classList.add('correct');
                });
            }

            scoreDisplay.innerText = score;
            nextBtn.style.display = "inline-block";

            // Progress bar logic (up to 20 for example)
            let progress = (totalAnswered / 20) * 100;
            progressFill.style.width = Math.min(progress, 100) + "%";
        }

        initGame();
    </script>
</body>

</html>
