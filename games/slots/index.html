<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pirate Slots BT</title>
  <style>
    :root {
      --cell: clamp(72px, 18vw, 118px);
      --reel-w: calc(var(--cell) + 34px);
      --gap: clamp(8px, 2vw, 14px);
      --chip: calc(var(--cell) * 0.58);

      --bg1: rgb(28, 77, 38);
      --bg2: rgb(27, 60, 19);
      --panel1: #1c4d26;
      --panel2: #1b3c13;
      --reelTop: #1f5a2b;
      --reelBottom: #143a1c;
      --trimLight: #7fe481;
      --trimDark: #0e2a13;
      --gold: #f4cd6a;
      --text: #e8f6ea;

      --btnTop: #3ed174;
      --btnBottom: #16984a;
      --btnShadow: #0b5a2c;

      --pillTop: #1e4a22;
      --pillBottom: #173b19;

      --coinEdge: #d09a36;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial;
      background: radial-gradient(1200px 700px at 50% -20%, #2c7c3f 0%, var(--bg1) 45%, var(--bg2) 100%);
      color: var(--text);
    }

    .wrap {
      max-width: min(1040px, 96vw);
      margin: clamp(16px, 4vw, 36px) auto;
      padding: clamp(12px, 3vw, 22px)
    }

    .title {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .title h1 {
      margin: 0;
      font-size: clamp(20px, 5vw, 28px);
      font-weight: 900;
      letter-spacing: .4px;
      text-shadow: 0 2px 0 #0008
    }

    .doubloon {
      width: clamp(22px, 6vw, 34px);
      height: clamp(22px, 6vw, 34px);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff22, #0000), conic-gradient(#ffe7a6, #f7cd62, #e2ad45, #f3c45a, #ffe7a6);
      box-shadow: inset 0 0 0 2px var(--coinEdge), 0 2px 10px #0009;
    }

    .hud {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: clamp(8px, 2vw, 14px);
      margin: 12px 0 18px
    }

    .pill {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 14px;
      background: linear-gradient(var(--pillTop), var(--pillBottom));
      border: 1px solid #0006;
      box-shadow: inset 0 1px 0 #ffffff22, 0 8px 24px #0008;
      font-size: clamp(14px, 3.4vw, 16px)
    }

    .pill .coin {
      width: clamp(14px, 3.4vw, 18px);
      height: clamp(14px, 3.4vw, 18px);
      border-radius: 50%;
      background: conic-gradient(#ffe7a6, #f7cd62, #e2ad45, #f3c45a, #ffe7a6);
      box-shadow: inset 0 0 0 1.4px var(--coinEdge)
    }

    .pill b {
      font-size: clamp(16px, 4vw, 18px);
      color: #bdf6c6
    }

    .cabinet {
      user-select: none;
      border-radius: 22px;
      padding: clamp(8px, 2.4vw, 10px);
      background: linear-gradient(var(--panel1), var(--panel2));
      box-shadow: inset 0 2px 0 #ffffff22, inset 0 -2px 0 #0008, 0 40px 60px #000c;
      border: 1px solid var(--trimDark);
    }

    .window {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      background: linear-gradient(180deg, #183e1e, #102915);
      padding: clamp(12px, 3vw, 20px);
      border: 2px solid #09210f;
      box-shadow: inset 0 0 30px #0006;
    }

    .reels {
      position: relative;
      display: flex;
      gap: var(--gap);
      justify-content: center;
      perspective: 600px
    }

    .reel {
      position: relative;
      width: var(--reel-w);
      height: calc(var(--cell)*3);
      border-radius: 16px;
      overflow: hidden;
      background: radial-gradient(220px 120% at 50% 28%, var(--reelTop), var(--reelBottom) 68%);
      box-shadow: inset 0 0 0 2px #0007, inset 0 8px 24px #000d, 0 8px 22px #000c
    }

    .reel:after {
      content: "";
      position: absolute;
      inset: -40% -30%;
      pointer-events: none;
      background: radial-gradient(120% 40% at 50% 0%, #ffffff0f, #ffffff18), linear-gradient(#0000, #0005 35%, #0008 65%, #0000);
      mix-blend-mode: screen;
    }

    .strip {
      position: absolute;
      left: 0;
      right: 0;
      will-change: transform
    }

    .cell {
      height: var(--cell);
      display: grid;
      place-items: center
    }

    .chip {
      display: grid;
      place-items: center;
      width: var(--chip);
      height: var(--chip);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff33, #0000), conic-gradient(#8c7b44, #8c7b44, #8c7b44, #8c7b44, #8c7b44);
      box-shadow: inset 0 0 0 3px #685b33, 0 8px 14px #000a;
      border: 1px solid #0a2a12;
    }

    .chip span {
      font-size: calc(var(--chip) * 0.72);
      line-height: 1;
      filter: drop-shadow(0 2px 0 #0007)
    }

    .payline {
      pointer-events: none;
      position: absolute;
      left: 18px;
      right: 18px;
      height: 6px;
      border-radius: 6px;
      background: linear-gradient(90deg, #e9ffb055, #d9ff8eaa, #e9ffb055);
      box-shadow: 0 0 12px #d9ff8e66, 0 0 30px #84e18a33;
      border: 1px solid #6be07a55;
    }

    .controls {
      display: flex;
      justify-content: center;
      padding: clamp(10px, 2.6vw, 16px)
    }

    .btn {
      cursor: pointer;
      border: none;
      color: #072114;
      font-weight: 900;
      letter-spacing: .5px;
      font-size: clamp(16px, 4.2vw, 20px);
      padding: clamp(10px, 2.8vw, 16px) clamp(18px, 5vw, 34px);
      border-radius: 999px;
      background: radial-gradient(180% 100% at 50% 0%, #ffffff33, #0000), linear-gradient(180deg, var(--btnTop), var(--btnBottom));
      box-shadow: inset 0 1px 0 #ffffffaa, 0 10px 0 var(--btnShadow), 0 14px 30px #0009;
      transition: transform .06s ease
    }

    .btn:active {
      transform: translateY(2px)
    }

    .btn[disabled] {
      opacity: .55;
      filter: grayscale(.1);
      cursor: not-allowed
    }

    .result {
      min-height: 28px;
      text-align: center;
      font-weight: 800;
      letter-spacing: .3px;
      font-size: clamp(14px, 3.6vw, 18px);
      color: #c9f9d0
    }

    .win .chip {
      animation: glow 1s ease both
    }

    @keyframes glow {
      0% {
        box-shadow: inset 0 0 0 3px #9fdc55, 0 8px 14px #000a
      }

      70% {
        box-shadow: inset 0 0 0 3px #9fdc55, 0 0 0 6px #b8ffaa88, 0 18px 40px #000c
      }

      100% {
        box-shadow: inset 0 0 0 3px #9fdc55, 0 6px 16px #000a
      }
    }

    .help {
      margin-top: 10px;
      opacity: .95;
      font-size: clamp(12px, 3.2vw, 14px);
      color: #d8f4dc
    }

    .help strong {
      color: #c7ffae
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">
      <div class="doubloon"></div>
      <h1>Pirate Slots BT</h1>
    </div>

    <div class="hud">
      <div class="pill">
        <div class="coin"></div><span>Balance:</span> <b id="balance">100</b>
      </div>
      <div class="pill">Last win: <b id="lastwin">0</b></div>
    </div>

    <div class="cabinet">
      <div class="window">
        <div class="reels" id="reels"></div>
        <div class="payline" id="payline"></div>
      </div>
      <div class="controls"><button id="spin" class="btn">SPIN</button></div>
    </div>

    <div class="result" id="result"></div>
    <div class="help">
      Goal: match <strong>3+</strong> of the same symbol across the <strong>center payline</strong> left → right.
      Wild <strong>☠️ Skull</strong> substitutes. <em>(Gaps allowed)</em>.
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
