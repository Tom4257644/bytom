<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Roulette By Tom</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="game">
        <h1 style="text-align:center;">Roulette By Tom</h1>

        <div id="wallet">Wallet: $1000</div>

        <div id="betting-options">
            <select id="betType">
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="green">Green (0)</option>
                <option value="even">Even</option>
                <option value="odd">Odd</option>
                <option value="low">Low (1-18)</option>
                <option value="high">High (19-36)</option>
                <option value="number">Specific Number</option>
            </select>
            <input type="number" id="specificNumber" placeholder="#" min="0" max="36" style="display:none;">
            <input type="number" id="betAmount" placeholder="Bet" min="1" max="1000">
            <button id="spinButton">Place Bet & Spin!</button>
        </div>

        <div id="roulette-container">
            <div id="wheel">
                <canvas id="wheelCanvas" width="300" height="300"></canvas>
            </div>
            <div id="ball"></div>
        </div>
        <div id="log" style="color: #ffcf57; margin-top: 20px; text-align: center; font-weight: bold; font-size: 14px;">
        </div>


        <div id="result"></div>
    </div>
    <script src="script.js"></script>


</body>

</html>
